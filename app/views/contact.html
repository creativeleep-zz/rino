<div class="marketing content-pages">

  <h4>Request a Quote</h4>
  <p>
    Thank you for contacting us. Please leave us a little detail regarding your request and we will get back to you as soon as possible (within 24 hrs).
  </p>

  <form ng-submit="submitForm()" ng-controller="FormController" novalidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" ng-model="formData.name" ng-class="{'error' : errorName}">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" ng-model="formData.email" ng-class="{'error' : errorEmail}">
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" rows="3" name="message" ng-class="{'error' : errorTextarea}" ng-model="formData.message" cols="30" rows="10"></textarea>
      <!-- <p class="help-block">Example block-level help text here.</p> -->
      <div class="help-block" ng-class="{'submissionMessage' : submission}" ng-bind="submissionMessage"></div>
    </div>

    <input type="submit" class="btn btn-default btn-success" value="Submit" name="submit">

    <!-- <button type="submit" class="btn btn-default">Submit</button> -->


  </form>

  <br>
  <br>
  <div class="contact">
    <p>Tomas Adamec<br>
    Cell 303-809-3957<br>
    Fax 303-942-7209</p>
  </div>


</div>
